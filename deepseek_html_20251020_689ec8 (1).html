<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodic Table</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      min-height: 100vh;
      overflow-x: auto;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      position: relative;
    }

    .watermark {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      font-weight: 700;
      color: rgba(0, 255, 204, 0.8);
      text-shadow: 0 0 15px rgba(0, 255, 204, 0.9), 0 0 30px rgba(0, 255, 204, 0.7);
      letter-spacing: 3px;
      pointer-events: none;
      z-index: 0;
      animation: watermark-pulse 4s infinite ease-in-out;
    }

    @keyframes watermark-pulse {
      0%, 100% { opacity: 0.8; text-shadow: 0 0 15px rgba(0, 255, 204, 0.9), 0 0 30px rgba(0, 255, 204, 0.7); }
      50% { opacity: 1; text-shadow: 0 0 20px rgba(0, 255, 204, 1), 0 0 40px rgba(0, 255, 204, 0.9); }
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      font-size: 0.85rem;
      position: relative;
      z-index: 1;
    }

    .legend span {
      padding: 5px 12px;
      border-radius: 4px;
      font-weight: 500;
    }

    .periodic-table {
      display: grid;
      grid-template-columns: repeat(18, 70px);
      gap: 4px;
      justify-content: center;
      position: relative;
      z-index: 1;
      margin-bottom: 10px;
    }

    .element {
      height: 70px;
      border: 2px solid;
      border-radius: 4px;
      padding: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .element:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px currentColor;
      z-index: 10;
    }

    .element-number {
      font-size: 0.65rem;
      align-self: flex-start;
      position: absolute;
      top: 3px;
      left: 4px;
    }

    .element-mass {
      font-size: 0.65rem;
      align-self: flex-end;
      position: absolute;
      top: 3px;
      right: 4px;
    }

    .element-symbol {
      font-size: 1.6rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .element-name {
      font-size: 0.65rem;
      text-align: center;
      margin-top: -2px;
    }

    .lanthanoid-actinoid-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      margin-top: 10px;
    }

    .lanthanoid-actinoid-row {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-bottom: 10px;
    }

    .lanthanoid-actinoid {
      display: grid;
      grid-template-columns: repeat(15, 70px);
      gap: 4px;
    }

    .lanthanoid-actinoid-label {
      text-align: center;
      margin-bottom: 5px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
    }

    .lanthanoid-actinoid-spacer {
      width: 70px;
      height: 70px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(10, 14, 39, 0.95);
      border: 3px solid;
      border-radius: 20px;
      padding: 30px;
      min-width: 500px;
      max-width: 600px;
      box-shadow: 0 0 50px rgba(0, 255, 204, 0.5);
      z-index: 1000;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      height: 120px;
    }

    .popup-info {
      width: 60%;
      font-size: 0.9rem;
      line-height: 1.8;
    }

    .popup-symbol-name {
      width: 35%;
      text-align: right;
    }

    .popup-symbol {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .popup-name {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .shells-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      height: 300px;
      position: relative;
      flex-grow: 1;
    }

    .shell {
      position: absolute;
      border: 2px solid;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: shell-pulse 3s infinite ease-in-out;
    }

    @keyframes shell-pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .electron {
      width: 10px;
      height: 10px;
      background: currentColor;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 10px currentColor;
      animation: electron-orbit 4s infinite linear;
    }

    @keyframes electron-orbit {
      0% { transform: rotate(0deg) translateX(var(--radius)) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(var(--radius)) rotate(-360deg); }
    }

    .nucleus {
      width: 30px;
      height: 30px;
      background: currentColor;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 20px currentColor;
      z-index: 5;
      animation: nucleus-pulse 2s infinite ease-in-out;
    }

    @keyframes nucleus-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .close-btn:hover {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .spacer {
      grid-column: span 1;
    }
  </style>
</head>

    const categoryColors = {
      "alkali": "#ffcc00",
      "alkaline": "#ffff66",
      "lanthanoid": "#ff6b9d",
      "actinoid": "#b84fc9",
      "transition": "#ff6666",
      "post-transition": "#4dd0e1",
      "metalloid": "#26a69a",
      "nonmetal": "#66ff99",
      "noble": "#64b5f6",
      "unknown": "#999"
    };

    const categoryNames = {
      "alkali": "Alkali Metal",
      "alkaline": "Alkaline Earth Metal",
      "lanthanoid": "Lanthanoid",
      "actinoid": "Actinoid",
      "transition": "Transition Metal",
      "post-transition": "Post-Transition Metal",
      "metalloid": "Metalloid",
      "nonmetal": "Nonmetal",
      "noble": "Noble Gas",
      "unknown": "Unknown Properties"
    };

    const table = document.getElementById("table");
    const lanthanoidsContainer = document.getElementById("lanthanoids");
    const actinoidsContainer = document.getElementById("actinoids");
    const popup = document.getElementById("popup");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");

    // Create main periodic table
    elements.forEach(element => {
      if (element.row <= 7) {
        const el = document.createElement("div");
        el.className = "element";
        el.style.gridRow = element.row;
        el.style.gridColumn = element.col;
        el.style.borderColor = categoryColors[element.category];
        el.style.color = categoryColors[element.category];
        
        el.innerHTML = `
          <div class="element-number">${element.num}</div>
          <div class="element-mass">${element.mass}</div>
          <div class="element-symbol">${element.symbol}</div>
          <div class="element-name">${element.name}</div>
        `;
        
        el.addEventListener("click", () => showElementInfo(element));
        table.appendChild(el);
      }
    });

    // Create lanthanoids
    const lanthanoids = elements.filter(el => el.row === 8);
    lanthanoids.forEach(element => {
      const el = document.createElement("div");
      el.className = "element";
      el.style.borderColor = categoryColors[element.category];
      el.style.color = categoryColors[element.category];
      
      el.innerHTML = `
        <div class="element-number">${element.num}</div>
        <div class="element-mass">${element.mass}</div>
        <div class="element-symbol">${element.symbol}</div>
        <div class="element-name">${element.name}</div>
      `;
      
      el.addEventListener("click", () => showElementInfo(element));
      lanthanoidsContainer.appendChild(el);
    });

    // Create actinoids
    const actinoids = elements.filter(el => el.row === 9);
    actinoids.forEach(element => {
      const el = document.createElement("div");
      el.className = "element";
      el.style.borderColor = categoryColors[element.category];
      el.style.color = categoryColors[element.category];
      
      el.innerHTML = `
        <div class="element-number">${element.num}</div>
        <div class="element-mass">${element.mass}</div>
        <div class="element-symbol">${element.symbol}</div>
        <div class="element-name">${element.name}</div>
      `;
      
      el.addEventListener("click", () => showElementInfo(element));
      actinoidsContainer.appendChild(el);
    });

    // Add empty cells for proper spacing in main table
    for (let i = 1; i <= 7; i++) {
      for (let j = 1; j <= 18; j++) {
        const cell = document.createElement("div");
        cell.className = "spacer";
        cell.style.gridRow = i;
        cell.style.gridColumn = j;
        table.appendChild(cell);
      }
    }

    function showElementInfo(element) {
      document.getElementById("popupSymbol").textContent = element.symbol;
      document.getElementById("popupName").textContent = element.name;
      document.getElementById("popupNumber").textContent = `Atomic Number: ${element.num}`;
      document.getElementById("popupMass").textContent = `Atomic Mass: ${element.mass}`;
      document.getElementById("popupElectrons").textContent = `Electron Configuration: ${element.shells.join("-")}`;
      document.getElementById("popupCategory").textContent = `Category: ${categoryNames[element.category]}`;
      document.getElementById("popupGroup").textContent = `Group: ${element.col}`;
      document.getElementById("popupPeriod").textContent = `Period: ${element.row}`;
      
      popup.style.borderColor = categoryColors[element.category];
      popup.style.color = categoryColors[element.category];
      
      createElectronShells(element);
      
      popup.classList.add("active");
      overlay.classList.add("active");
    }

    function createElectronShells(element) {
      const shellsContainer = document.getElementById("shellsContainer");
      shellsContainer.innerHTML = '';
      
      const nucleus = document.createElement("div");
      nucleus.className = "nucleus";
      shellsContainer.appendChild(nucleus);
      
      const shells = element.shells;
      const maxElectrons = Math.max(...shells);
      
      shells.forEach((electrons, index) => {
        const shell = document.createElement("div");
        shell.className = "shell";
        const radius = 30 + index * 25;
        shell.style.width = `${radius * 2}px`;
        shell.style.height = `${radius * 2}px`;
        
        // Create electrons for this shell
        for (let i = 0; i < electrons; i++) {
          const electron = document.createElement("div");
          electron.className = "electron";
          electron.style.setProperty("--radius", `${radius}px`);
          electron.style.animationDelay = `${i * (4 / electrons)}s`;
          shell.appendChild(electron);
        }
        
        shellsContainer.appendChild(shell);
      });
    }

    closeBtn.addEventListener("click", () => {
      popup.classList.remove("active");
      overlay.classList.remove("active");
    });

    overlay.addEventListener("click", () => {
      popup.classList.remove("active");
      overlay.classList.remove("active");
    });
  </script>
